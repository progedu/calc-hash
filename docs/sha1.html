<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script type="text/javascript">
    async function sha1(str) {
      // Convert string to ArrayBuffer
      const buff = new Uint8Array([].map.call(str, (c) => c.charCodeAt(0))).buffer;
      // Calculate digest
      const digest = await crypto.subtle.digest('SHA-1', buff);
      // Convert ArrayBuffer to hex string
      // (from: https://stackoverflow.com/a/40031979)
      return [].map.call(new Uint8Array(digest), x => ('00' + x.toString(16)).slice(-2)).join('');
    }
  function ToSHA1(){
    (async () => {
      var seed = document.getElementById('input1').value;
      const digest = await sha1(seed);
      document.getElementById('result-area').style.display = 'block';
      document.getElementById('result').innerText = digest;
    })();
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

  <div class="card m-2 p-3" style="background-color:rgb(245, 251, 252);">
    <div class="bs-callout bs-callout-info" style="background-color: #d0e5ec;">
      文字列をSHA-1のハッシュ値に変換します
    </div>
    <div class="mb-3">
      <textarea type="text" id="input1" class="form-control" id="str" placeholder="ハッシュ化したい文字列を入力してください" style="height: 10em;"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" onClick="ToSHA1()">変換</button>
